<!DOCTYPE html>
<html lang="en">
<head>

<body class="debug">

    <div class="m_app" id="app">
      <header class="d-flex flex-column justify-content-center">
        <nav class="px-3 m_navbar d-flex align-items-center gap-3">
          <div class="m_navbar_logo">
            <a href="#"><img src="./img/logo.svg" alt="" class="m_logo_lg d-none d-lg-block"></a>
            <a href="#"><img class="m_logo_mobile d-block d-lg-none" src="./img/mobile-logo.png" alt=""></a>
          </div>
          <div class="m-searchbar flex-grow-1">
            <i class="fa-solid fa-magnifying-glass m_icon_lens"></i>
            <input type="text" name="searchbar" id="searchbar" placeholder="Prova a cercare: Lezioni di Laravel">
          </div>
          <ul class="m-navbar_icons d-flex gap-3">
            <li><a href="#"><i class="fa-solid fa-list"></i></i></a></li>

      </header>

      <div class="m_app_body d-flex">
        <aside class="d-flex flex-column p-3">
          <nav>
            <ul class="panels text-white text-center text-lg-start">
              <li><a href="#"><i class="fa-solid fa-home"></i><span>Home</span></a></li>
              <li><a href="#"><i class="fa-solid fa-chart-simple"></i><span>Stats</span></a></li>
              <li><a href="#"><i class="fa-solid fa-signal"></i><span>Signal</span></a></li>
              <li class="mt-auto"><a href="#"><i class="fa-solid fa-gear"></i><span>Admin</span></a></li>
            </ul>
          </nav>
        </aside>

        <main class="m_main flex-grow-1">
          <section class="new-student text-white py-4">
            <div class="container-fluid">
              <div class="row">
                <div class="col col-lg-6">

                <h1 class="d-inline-block">Boolean</h1>
                <a href="#" class="badge rounded-pill m_bg-pill">Piano blaze</a>

                <ul class="m_app_address d-flex gap-1">
                  <li><a href="#" class="badge rounded-pill m_bg-pill">3 app</a></li>
                  <li><a href="#"><i class="fa-solid fa-angles-right"></i></a></li>
                  <li><a href="#" class="badge rounded-pill m_bg-pill">Boolean mobile app</a></li>
                  <li><a href="#" class="badge rounded-pill m_bg-pill">Boolean web app</a></li>
                  <li><a href="#" class="badge rounded-pill m_bg-pill">Boolean blog app</a></li>
                </ul>

                </div>
                <div class="col col-lg-4">
                <p>Studenti online negli ultimi 30 minuti</p>
                <h4 class="display-6">125</h4>
                </div>
                <div class="col col-lg-2">
                <p>Nuovo Studente</p>
                </div>
              </div>
            </div>
          </section>
        </main>
        
      </div>
    </div>
